<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.140.2/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/7/Stats.min.js" integrity="sha512-ey3wf3z1WUgQ6/XU/lV1UVQkbCpWsyQANkBst88XXWHok9fXKp55G365lLhScYihGpkzhiZz75r+8isUSCKRIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      var cityArray = []; // for cache
      var t0 = 0; // time when opened the
      var dt = 0; // used in calcDate
      var unixtime = 0;
      var now = 0;
      var loy, lom;
      var yourcity = {city: 'Kobe', iso2:'JP', lng:135.2745, lat:34.7344};
      var noon;
      var oldRemainder1 = {season:0, week:0}; // season or week

      function init() {
        t0 = new Date().getTime() / 1000;

        const cities = d3.csv('worldcities.csv', function(d){
          return {
            id: parseInt(d.id),
            city: d.city,
            iso2: d.iso2,
            lng: parseFloat(d.lng),
            lat: parseFloat(d.lat)
          }
        })

        const stats = new Stats();
        document.body.appendChild(stats.domElement);
        // サイズを指定
        // const width = 1080;
        // const height = 720;
        const width = 800;
        const height = 800;
        var radius = parseInt(document.getElementById('radius').value);

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas'),
        });
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(30, width / height, 500, 3000);
        // camera.position.set(0, 0, +1000);
        var perspectiveParams = parseInt(document.getElementById('perspective').value);
        camera.position.set(0, perspectiveParams * 1000, 0);
        camera.lookAt(new THREE.Vector3(0,0,0));

        // 太陽方向;
        const points = [];
        points.push(new THREE.Vector3(0, 0, 0));
        points.push(new THREE.Vector3(width*5, 0, 0)); // sun
        const solar = new THREE.Line(
          new THREE.BufferGeometry().setFromPoints(points),
          new THREE.LineBasicMaterial({color: 0x0000ff})
        );
        const points1 = [];
        points1.push(new THREE.Vector3(-150, 0, 0));
        points1.push(new THREE.Vector3(width*5, 0, 0)); //moon
        const lunar = new THREE.Line(
          new THREE.BufferGeometry().setFromPoints(points1),
          new THREE.LineBasicMaterial({color: 0x00ff00})
        );

        // 球体を作成
        const geometry = new THREE.SphereGeometry(radius, 24, 24);
        // const wireframe = new THREE.WireframeGeometry(geometry, 0x00ff00);
        // const line = new THREE.LineSegments(wireframe);

        // 画像を読み込む
        const loader = new THREE.TextureLoader();
        const texture = loader.load('img/earthmap1k.jpg');
        // マテリアルにテクスチャーを設定
        const material = new THREE.MeshStandardMaterial({
          map: texture,
          // transparent: true,
          // opacity: 0.5,
          transparent: false
        });
        // メッシュを作成
        const earth = new THREE.Mesh(geometry, material);

        // 子午線を作成
        const noonCurve = new THREE.EllipseCurve(0, 0, radius, radius, -0.5*Math.PI, 0.5*Math.PI, 0);
        const yourcityCurve = new THREE.EllipseCurve(0, 0, radius, radius, -0.5*Math.PI, 0.5*Math.PI, 0);
        const solarCurve = new THREE.EllipseCurve(0, 0, radius, radius, -0.5*Math.PI, 0.5*Math.PI, 0);
        const lunarCurve = new THREE.EllipseCurve(0, 0, radius, radius, -0.5*Math.PI, 0.5*Math.PI, 0);
        const noonMeridianPoints = noonCurve.getPoints(24);
        const yourcityMeridianPoints = noonCurve.getPoints(24);
        const solarMeridianPoints = noonCurve.getPoints(24);
        const lunarMeridianPoints = noonCurve.getPoints(24);
        const noonMeridianGeometry = new THREE.BufferGeometry().setFromPoints(noonMeridianPoints);
        const yourcityMeridianGeometry = new THREE.BufferGeometry().setFromPoints(noonMeridianPoints);
        const solarMeridianGeometry = new THREE.BufferGeometry().setFromPoints(noonMeridianPoints);
        const lunarMeridianGeometry = new THREE.BufferGeometry().setFromPoints(noonMeridianPoints);
        const noonMeridianMaterial = new THREE.LineBasicMaterial({color: 0xff0000});
        const yourcityMeridianMaterial = new THREE.LineBasicMaterial({color: 0xff00ff});
        const solarMeridianMaterial = new THREE.LineBasicMaterial({color: 0x00ffff});
        const lunarMeridianMaterial = new THREE.LineBasicMaterial({color: 0xffff00});
        const noonMeridian = new THREE.Line(noonMeridianGeometry, noonMeridianMaterial);
        const yourcityMeridian = new THREE.Line(yourcityMeridianGeometry, yourcityMeridianMaterial);
        const solarMeridian = new THREE.Line(solarMeridianGeometry, solarMeridianMaterial);
        const lunarMeridian = new THREE.Line(lunarMeridianGeometry, lunarMeridianMaterial);

        // yourcity を作成
        const nadir = [];
        const x = radius * (Math.cos(Math.PI * 2 * yourcity.lat/360)); // to the sun
        const y = radius * Math.sin(Math.PI * 2 * yourcity.lat/360); // to the pole
        nadir.push(new THREE.Vector3(x, y, 0));
        nadir.push(new THREE.Vector3(1.5*x, 1.5*y, 0));
        const yourcityLine = new THREE.Line(
          new THREE.BufferGeometry().setFromPoints(nadir),
          new THREE.LineBasicMaterial({color: 0xff00ff})
        );
        yourcityLine.rotation.y = (Math.PI * 2 * yourcity.lng/360) + earth.rotation.y;
        yourcityLine.position.x = earth.position.x;
        yourcityLine.position.y = earth.position.y;
        yourcityLine.position.z = earth.position.z;

        // solarMeridian;
        solarMeridian.rotation.y = oldRemainder1.season;
        solarMeridian.position.x = earth.position.x;
        solarMeridian.position.y = earth.position.y;
        solarMeridian.position.z = earth.position.z;

        // lunarMeridian;
        lunarMeridian.rotation.y = oldRemainder1.week;
        lunarMeridian.position.x = earth.position.x;
        lunarMeridian.position.y = earth.position.y;
        lunarMeridian.position.z = earth.position.z;

        // 3D空間にメッシュを追加
        scene.add(earth);
        scene.add(noonMeridian);
        scene.add(yourcityMeridian);
        scene.add(yourcityLine);
        scene.add(solar);
        scene.add(solarMeridian);
        scene.add(lunar);
        scene.add(lunarMeridian);

        // 平行光源
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1, 0, 0);
        //directionalLight.position.set(0, 1, 0);
        // シーンに追加
        scene.add(directionalLight);


        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          const theta0 = hms2rad('15:32:00') - Math.PI;
          const thetaMoon0 = hms2rad('13:55:00'); // Moon right ascension
          // console.log(theta0e;
          const equinox = new Date('2022-03-22 00:32:00').getTime()/ 1000; // 15:32:00UTC
          unixtime = new Date().getTime() / 1000;
          if (document.getElementById('epoch').value == 'equinox'){
            now = unixtime - t0 + dt;
          } else if (document.getElementById('epoch').value == 'now'){
            now = unixtime - equinox + dt;
          }
          document.getElementById('current').textContent = now.toFixed(2);

          // length of sidereal year, sidereal month
          loy = parseFloat( document.getElementById('loy').textContent);
          lom = parseFloat(document.getElementById('lom').textContent);

          // radian per frame
          var playspeed = parseFloat( document.getElementById('playspeed').value);
          dt += (playspeed - 1)/60;
          var frame = (now * 60 * playspeed).toFixed(0);
          // var frame = parseInt( document.getElementById('frame').textContent);
          // frame += parseInt(document.getElementById('control').value);

          const radianPerSecond = 2 * Math.PI / 86400 * (loy + 1) / loy; // earth
          const radianPerSecond1 = radianPerSecond / loy; // solar
          const radianPerSecond2 = (radianPerSecond1 * lom * 86400 + 2 * Math.PI) / lom / 86400 // moon

          const deltaMoonSeconds = thetaMoon0 / (radianPerSecond2-radianPerSecond1)

          // camera
          var fov = parseInt(document.getElementById('fov').value);
          var near = parseInt(document.getElementById('near').value);
          var far = parseInt(document.getElementById('far').value);
          camera.fov = fov;
          camera.near = near;
          camera.far = far;
          camera.updateProjectionMatrix();
          distance = parseInt(document.getElementById('camera').value);
          var perspectiveParams = document.getElementById('perspective').value.split(',').map(Number);
          camera.position.set(perspectiveParams[0]*distance, perspectiveParams[1]*distance, perspectiveParams[2]*distance);
          camera.lookAt(new THREE.Vector3(0,0,0));

          // scale the size of the earth
          radius = parseInt(document.getElementById('radius').value);
          var scale = radius / 300;
          earth.scale.setScalar(scale);

          // year and month
          var year = divideBy(now, 'year');
          var dmsSinceNewSeason = dms(year.remainderSeconds);
          var month = divideBy(now+deltaMoonSeconds, 'month');
          var dmsSinceNewWeek = dms(month.remainderSeconds);

          // based on second
          earth.rotation.y = now * radianPerSecond + theta0;
          noonMeridian.rotation.y = now * radianPerSecond + theta0;
          yourcityMeridian.rotation.y = now * radianPerSecond + theta0;
          yourcityLine.rotation.y = now * radianPerSecond + theta0;
          solarMeridian.rotation.y = now * radianPerSecond + theta0;
          lunarMeridian.rotation.y = now * radianPerSecond + theta0;

          // motion by ecliptic
          solar.rotation.y = now * radianPerSecond1;
          var sin = Math.sin(solar.rotation.y);
          var cos = Math.cos(solar.rotation.y);
          directionalLight.position.set(cos, sin*Math.sin(Math.PI * 2 * 23.4 / 360), -sin);
          earth.position.y = -sin * radius; // approaching to celestial north pole
          noonMeridian.position.y = -sin * radius;
          yourcityMeridian.position.y = -sin * radius;
          yourcityLine.position.y = -sin * radius;
          solarMeridian.position.y = -sin * radius;
          lunarMeridian.position.y = -sin * radius;

          // lunar motion
          earth.position.x = -Math.cos(radianPerSecond2 * now + thetaMoon0) * radius * .75;
          noonMeridian.position.x = -Math.cos(radianPerSecond2 * now + thetaMoon0) * radius * .75;
          yourcityMeridian.position.x = -Math.cos(radianPerSecond2 * now + thetaMoon0) * radius * .75;
          yourcityLine.position.x = -Math.cos(radianPerSecond2 * now + thetaMoon0) * radius * .75;
          solarMeridian.position.x = -Math.cos(radianPerSecond2 * now + thetaMoon0) * radius * .75;
          lunarMeridian.position.x = -Math.cos(radianPerSecond2 * now + thetaMoon0) * radius * .75;
          earth.position.z = Math.sin(radianPerSecond2 * now + thetaMoon0) * radius * .75;
          noonMeridian.position.z = Math.sin(radianPerSecond2 * now + thetaMoon0) * radius * .75;
          yourcityMeridian.position.z = Math.sin(radianPerSecond2 * now + thetaMoon0) * radius * .75;
          yourcityLine.position.z = Math.sin(radianPerSecond2 * now + thetaMoon0) * radius * .75;
          solarMeridian.position.z = Math.sin(radianPerSecond2 * now + thetaMoon0) * radius * .75;
          lunarMeridian.position.z = Math.sin(radianPerSecond2 * now + thetaMoon0) * radius * .75;
          lunar.rotation.y = radianPerSecond2 * now + thetaMoon0;

          // longitude at noon
          noon = ((-earth.rotation.y + solar.rotation.y) / Math.PI / 2 * 360) % 360;
          noonMeridian.rotation.y +=  -earth.rotation.y + solar.rotation.y;
          yourcityMeridian.rotation.y += yourcity.lng / 360 * 2 * Math.PI;
          yourcityLine.rotation.y += yourcity.lng / 360 * 2 * Math.PI;
          solarMeridian.rotation.y = noonMeridian.rotation.y + year.radian + Math.PI;
          lunarMeridian.rotation.y = noonMeridian.rotation.y + month.radian + Math.PI;

          if (noon < -180){
            noon = noon + 360;
          } else if (noon > 180) {
            noon = noon - 360;
          }

          localtime = noon2localtime(noon);
          document.getElementById('localtime').textContent = localtime;


          // plot cities
          if ((unixtime % 1).toFixed(1) == 0){
            plotCities(scene, radius, cities, playspeed, now, theta0, earth, solar);
          };

          document.getElementById('frame').textContent = frame;
          document.getElementById('solarday').textContent = year.division + ' year ' + year.remainder1 + ' season ' + dmsSinceNewSeason;
          document.getElementById('lunarday').textContent = month.division + ' month ' + month.remainder1 + ' week ' + dmsSinceNewWeek;
          document.getElementById('fpsd').textContent = '60/' + playspeed;
          document.getElementById('sin').textContent = sin;
          document.getElementById('cos').textContent = cos;
          // レンダリング
          renderer.render(scene, camera);

          requestAnimationFrame(tick);
          stats.update();
        }
      }

      function plotCities(scene, radius, cities, playspeed, now, theta0, earth, solar){
        let lineheight = parseFloat(document.getElementById('lineheight').value);
        var notFound = true;
        var result = {};

        cities.then(function(data){ // async

          // remove first
          for (let key in cityArray){
            scene.remove(scene.getObjectByName(cityArray[key]));
          }
          let ul = document.getElementById('cities');
          ul.innerHTML = '';
          cityArray = [];

          // nearest to the noon
          result = data.filter(function(row){
            if (playspeed < 600){
              return row.lng >= noon && row.lng < noon + 15/3600 * playspeed;
            } else {
              return row.lng >= noon && row.lng < noon + 15/3600;
            }
          });

          // select the first comming next if not found
          if (result.length > 0){
            notFound=false;
          } else {
            result = data.filter(function (row){
              // return row.lng >= noon; // ago
              return row.lng < (noon + 15/3600 * playspeed); // in coming
            });
            // sort by longitude
            result.sort(function(a, b) {
              // return a.lng < b.lng ? -1 : 1; // ago
              return a.lng > b.lng ? -1 : 1; // in coming
              return 0;
            });
            result = [result[0]]; // only the first one
          }

          // sort by latitude
          result.sort(function(a, b) {
            return a.lat > b.lat ? -1 : 1;
            return 0;
          });

          console.log(noon, result.length);
          for (let key in result){
            const nadir = [];
            console.log(result[key]);
            const x = radius * (Math.cos(Math.PI * 2 * result[key].lat/360)); // to the sun
            const y = radius * Math.sin(Math.PI * 2 * result[key].lat/360); // to the pole
            nadir.push(new THREE.Vector3(x, y, 0));
            nadir.push(new THREE.Vector3(x*lineheight, y*lineheight, 0));
            const city = new THREE.Line(
              new THREE.BufferGeometry().setFromPoints(nadir),
              new THREE.LineBasicMaterial({color: 0xff0000})
            );
            city.name = result[key].city;
            city.rotation.y = (Math.PI * 2 * result[key].lng/360) + earth.rotation.y;
            city.position.x = earth.position.x;
            city.position.y = earth.position.y;
            city.position.z = earth.position.z;
            city.geometry.attributes.position.needsUpdate = true;
            scene.add(city);

            cityArray.push(city.name);

          }
          // add your city first before creating html ul list
          result.splice(0, 0, yourcity);
          listCities(noon, ul, result, notFound);
        })
      };

      function listCities(noon, ul, result, notFound){

        for (let key in result) {
          let li = document.createElement('li');
          let a = document.createElement('a');
          a.setAttribute('href', 'https://en.wikipedia.org/wiki/' + result[key].city);
          a.setAttribute('target', '_blank');
          a.appendChild(document.createTextNode(result[key].city));
          let emoji = getFlagEmoji(result[key].iso2);
          li.appendChild(document.createTextNode(emoji + ' '));
          li.appendChild(a);
          let dlon = result[key].lng - yourcity.lng;
          if (dlon > 180) {
            dlon = dlon-360;
          } else if (dlon < -180) {
            dlon = dlon+360;
          }

          if (notFound & dlon != 0) {
            // eta = ' (' + ((result[key].lng-noon)/15*3600).toFixed() + ' secs ago)'
            eta = ' (in ' + ((-result[key].lng+noon)/15*3600).toFixed(0) + ' secs)'
          } else { eta = ''}

          li.appendChild(document.createTextNode(' ('+ dlon.toFixed(4) +')' + eta));
          ul.appendChild(li);
        }
      }

      function divideBy(s, unit){
        // unit should be year or month
        var d, subunit;
        if (unit == 'year') {
          d = loy;
        } else if (unit == 'month'){
          d = lom;
        }
        let remainderSeconds = s % (86400 * (d / 4));
        let radian = (remainderSeconds % 86400) / 86400 * Math.PI * 2;
        let division1 = (s - remainderSeconds) / (86400 * d / 4); // total season or week
        let remainder1 = division1 % 4;
        let isNew = remainder1 != oldRemainder1[unit];
        let division = (division1 - remainder1) / 4
        oldRemainder1[unit] = remainder1;
        // console.log(division, remainder1, primeMeridian, isNew);
        return {division, remainder1, remainderSeconds, radian, isNew}
      }

      function hms2rad(s){
        let arr = s.split(':').map(Number);
        let hour = arr[0];
        let minute = arr[1];
        let second = arr[2];
        return 2 * Math.PI * (hour * 3600 + minute * 60 + second) / 86400;
      }

      function dms(remainderSeconds){
        remainder = remainderSeconds % 86400;
        let day = (remainderSeconds-remainder) / 86400;
        remainder = remainder % 3600;
        let hour = (remainderSeconds - day*86400 - remainder) / 3600;
        let second = remainder % 60;
        let minute = (remainderSeconds - day*86400 - hour*3600 - second) / 60;
        return day.toFixed(0)+' day '+hour.toFixed(0)+':'+minute.toFixed(0)+':'+second.toFixed(2)
      }

      function calcDate(e){
        switch (e.id) {
          case 'resetT0':
            dt = 0;
            return dt;
          case 'seasonplus':
            dt += 86400 * loy / 4;
            return dt;
          case 'seasonminus':
            dt -= 86400 * loy / 4;
            return dt;
            case 'weekplus':
            dt += 86400 * lom / 4;
            return dt;
          case 'weekminus':
            dt -= 86400 * lom / 4;
            return dt;
          case 'dayplus':
            dt += 86400;
            return dt;
          case 'dayminus':
            dt -= 86400;
            return dt;
          case 'hourplus':
            dt += 3600;
            return dt;
          case 'hourminus':
            dt -= 3600;
            return dt;
          case 'minplus':
            dt += 60;
            return dt;
          case 'minminus':
            dt -= 60;
            return dt;
          case 'secplus':
            dt += 1;
            return dt;
          case 'secminus':
            dt -= 1;
            return dt;
        }
      }

      function getFlagEmoji(countryCode) {
        const codePoints = countryCode
          .toUpperCase()
          .split('')
          .map(char =>  127397 + char.charCodeAt());
        return String.fromCodePoint(...codePoints);
      }

      function updatecity(){
        const cities = d3.csv('worldcities.csv', function(d){
          return {
            id: parseInt(d.id),
            city: d.city,
            iso2: d.iso2,
            lng: parseFloat(d.lng),
            lat: parseFloat(d.lat)
          }
        });

        let arr = document.getElementById('yourcity').value.split(',');
        cities.then(function(data){ // async
          result = data.filter(function(row){
            // https://stackoverflow.com/questions/5700636/using-javascript-to-perform-text-matches-with-without-accented-characters
            return row.city.normalize('NFD').replace(/\p{Diacritic}/gu, "") == arr[0] & row.iso2 == arr[1];
          });
          if (result.length > 0){
            console.log(result);
            yourcity = result[0];
            return yourcity
          }
        })
      }

      function noon2localtime(noon){

        let midnight = yourcity.lng - noon - 180;
        if (midnight < 0){
          midnight += 360;
        }
        const sec = midnight / 15 *3600;
        const s = sec % 60;
        const hhmm = sec - s;
        const m = (hhmm % 3600) / 60;
        const h = (hhmm - m*60) / 3600;
        return h + ':' + m + ':' + s.toFixed(2) + ' deg:(' + midnight.toFixed(4) + ')';
      }

  </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div style="position: fixed; top:20; right:20; width:300px">
      <ul id="cities"></ul>
    </div>
    <div id="panel" style="position:fixed; top:20; left:20; color:silver;">
      <select id="epoch">
        <option value="equinox">equinox</option>
        <option value="now" selected>now</option>
      </select>
      <span id="current"></span>
      localtime: <span id="localtime"></span>
      frame: <span id="frame">0</span>
      your city:<input id="yourcity" type="text" value="Kobe,JP" oninput="updatecity()"><br/>

      <button id="resetT0" onclick="calcDate(this)">reset t0</button>
      season: <button id="seasonplus" onclick="calcDate(this)">+</button><button id="seasonminus" onclick="calcDate(this)">-</button>
      week: <button id="weekplus" onclick="calcDate(this)">+</button><button id="weekminus" onclick="calcDate(this)">-</button>
      day: <button id="dayplus" onclick="calcDate(this)">+</button><button id="dayminus" onclick="calcDate(this)">-</button>
      hour: <button id="hourplus" onclick="calcDate(this)">+</button><button id="hourminus" onclick="calcDate(this)">-</button>
      minute: <button id="minplus" onclick="calcDate(this)">+</button><button id="minminus" onclick="calcDate(this)">-</button>
      second: <button id="secplus" onclick="calcDate(this)">+</button><button id="secminus" onclick="calcDate(this)">-</button><br/>
      <label for="fov">fov: </label>
      <select id="fov">
        <option value="30">30</option>
        <option value="45" selected>45</option>
        <option value="60">60</option>
      </select>
      <label for="near">near: </label>
      <select id="near">
        <option value="1" selected>1</option>
        <option value="100">100</option>
        <option value="500">500</option>
      </select>
      <label for="far">far: </label>
      <select id="far">
        <option value="1500">1500</option>
        <option value="2000">2000</option>
        <option value="2500">2500</option>
        <option value="3000">3000</option>
        <option value="3500">3500</option>
        <option value="4000">4000</option>
        <option value="4500">4500</option>
        <option value="5000" selected>5000</option>
      </select>
      <label for="camera">camara distance</label>
      <select id="camera">
        <option value="1000" selected>1000</option>
        <option value="1500">1500</option>
        <option value="2000">2000</option>
        <option value="2500">2500</option>
        <option value="3000">3000</option>
        <option value="3500">3500</option>
        <option value="4000">4000</option>
      </select><br/>
      <span id="solarday"></span><br/>
      <span id="lunarday"></span><br/>
      <label for="perspective">perspective</label>
      <select id="perspective">
        <option value="0,1,0" selected>North</option>
        <option value="0,-1,0">South</option>
        <option value="1,0,0">Libra</option>
        <option value="-1,0,0">Aries</option>
        <option value="0,0,1">Scorpion</option>
        <option value="0,0,-1">Orion</option>
      </select><br/>
      <label for="radius">radius</label>
      <select id="radius">
        <option value="200">200</option>
        <option value="300" selected>300</option>
        <option value="400">400</option>
        <option value="500">500</option>
